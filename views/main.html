<!DOCTYPE html>

<html lang="en">
<head>
    <title>Advanced Image Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jquery-ui.css" rel="stylesheet">
    <style>
        /*.card-columns {*/
        /*    column-count: 4;*/
        /*}*/
        /*.card {*/
        /*    display: inline-block;*/
        /*    width: 100%;*/
        /*}*/
        .masonry-grid {
            display: flex;
            margin-left: -30px; /* offset for item negative margin */
            width: auto;
        }

        .masonry-grid .card {
            margin: 0 30px 30px 0;
            width: calc(33.33% - 30px);
        }

    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
<!--            <h1 class="text-center mb-4">Advanced Image Search</h1>-->
            <div class="card">
                <div class="card-body">
                    <form id="searchForm">
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Enter your search term...">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter location...">
                        </div>
                        <!-- hidden inputs -->
                        <input type="hidden" id="country">
                        <input type="hidden" id="administrative_area_level_1">
                        <input type="hidden" id="administrative_area_level_2">
                        <input type="hidden" id="city">
                        <input type="hidden" id="street">
                        <input type="hidden" id="postal_code">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="startDate">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="endDate">End Date</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="imageUpload">Upload an Image</label>
                            <input type="file" class="form-control-file" id="imageUpload">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
