    <title>Advanced Image Search</title>

        .card-columns {
            column-count: 4;

            display: inline-block;
            width: 100%;

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Advanced Image Search</h1>
            <div class="card">
                <div class="card-body">
                    <form id="searchForm">
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Enter your search term...">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter location...">
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label for="imageUpload">Upload an Image</label>
                            <input type="file" class="form-control-file" id="imageUpload">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
